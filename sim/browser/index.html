<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <style type="text/css" media="screen">

  body {
    font: 14px sans-serif;
  }
  .scene {
    background: #111
  }
  .scene circle {
    fill: none;
    stroke: #f0fff0;
    stroke-width: 1.5px;
  }
  .scene rect {
    fill: none;
    stroke: orange;
    stroke-width: 2px;
    /*stroke: #ffdead;*/
  }
  .simtrack {
    fill: none;
    stroke: #1e90ff;
    stroke-width: 2.0px;
  }
  .slamtrack {
    fill: none;
    stroke: lime;
    stroke-width: 1.5px;
  }
  .lidar-lines {
    fill: none;
    stroke: red;
    stroke-width: 2px;
  }
  .lidar-sweep {
    opacity: 0.3;
    fill: #ff0000;
  }
  .vehicle ellipse {
    fill: none;
    stroke: white;
    stroke-width: 2px;
  }
  .feature {
    fill: yellow;
    stroke: none;
  }
  .feature-ellipse {
    fill: none;
    stroke: yellow;
    stroke-width: 2px;
  }

  </style>

  <title>SLAM</title>
  <!-- http://stackoverflow.com/questions/436411/where-is-the-best-place-to-put-script-tags-in-html-markup -->
  <script defer type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
  <script defer type="text/javascript" src="js/d3.min.js" charset="utf-8"></script>
  <script defer type="text/javascript" src="js/wsclient.js"></script>
  <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
</head>

<body>
  <svg class="scene"></svg>
  <div id="controls">
    <button type="button" id="start">START</button>
    <button type="button" id="pause">PAUSE</button>
    <button type="button" id="reset">RESET</button>
  </div>
</body>

</html>
